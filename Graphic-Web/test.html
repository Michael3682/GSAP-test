<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Web</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #222;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin: 0 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }

        header nav ul li a:hover {
            color: #1e90ff;
        }

        /* Section Styles */
        section {
            padding: 50px 20px;
            text-align: center;
            margin: 20px 0;
        }

        section#services,
        section#blog {
            background-color: #fff;
        }

        section h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        section p {
            font-size: 1.2em;
            color: #555;
        }

        /* Contact Form */
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input,
        form textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            max-width: 400px;
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #007bff;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Services -->
    <section id="services">
        <h2>Our Services</h2>
        <p>Custom web design, development, SEO, branding, and more.</p>
    </section>

    <!-- Blog -->
    <section id="blog">
        <h2>Insights</h2>
        <p>Latest trends in design, SEO, and digital marketing.</p>
    </section>

    <!-- Contact -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch for your next project or inquiry.</p>
        <form action="#" method="POST">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Graphic Web</p>
    </footer>

</body>

</html>
